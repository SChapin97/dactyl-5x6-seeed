
# Enable GPIO support
CONFIG_GPIO=y

CONFIG_NFCT_PINS_AS_GPIOS=y

# Enable sleep functionality
CONFIG_ZMK_SLEEP=y

# Optional: Configure the timeout for entering sleep mode (in milliseconds)
CONFIG_ZMK_SLEEP_TIMEOUT=60000  # 60 seconds

